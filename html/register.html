<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>

    <div class="row login-container d-flex align-items-center w-100">

        <div class="col-12 col-lg-8 login-page-img">

            <img src="./img/Grow-Trees-On-the-path-to-environment-sustainability-login.png" alt="" class="temp">

        </div>
        <div class="col-12 col-lg-4 d-flex flex-column justify-content-between login-form-side">

            <div class="d-flex justify-content-center">


                <form class="d-flex flex-column login-form">
                    <div class="mb-3">
                        <label for="exampleFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFirstName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleLastName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleNumber" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="exampleNumber" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confrim Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>

                    <button type="submit" class="btn login-button">Login</button>

                    <a href="./forgotPassword.html" class="text-center login-lost-pass">Lost Your Password?</a>

                    <div class="text-center login-create-acc">Already registered? <a href="./login.html"
                            class="text-center login-create-acc-link">Login now</a></div>
                </form>
            </div>
            <div class="d-flex flex-column align-items-center">
                <a href="#" class="login-privacy">Privacy Policy</a>
            </div>
        </div>


    </div>

    <script src="./js/custom.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
