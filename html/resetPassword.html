<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/forgotPassword.css">
</head>

<body>
    <div class="row login-container d-flex align-items-center w-100">

        <div class="col-12 col-lg-8 login-page-img">

            <img src="./img/Grow-Trees-On-the-path-to-environment-sustainability-login.png" alt="" class="temp">
            <!-- <p class="carousel-caption">Some text here </p> -->
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column justify-content-between login-form-side">

            <div class="d-flex flex-column justify-content-center align-items-center forgot-header">
                <h4>New Password</h4>
                <p class="forgot-pass-info">Please enter a new password in the fields below.</p>
            </div>
            <div class="d-flex justify-content-center">

                <form class="d-flex flex-column login-form">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confrim New Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>

                    <button type="submit" class="btn login-button">Change Password</button>

                    <a href="./login.html" class="text-center forgot-login-link">Login</a>
                </form>
            </div>
            <div class="d-flex flex-column align-items-center">
                <a href="#" class="login-privacy">Privacy Policy</a>
            </div>
        </div>


    </div>

    <script src="./js/custom.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
